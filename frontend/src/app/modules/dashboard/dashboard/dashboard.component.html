<div class="card card-scrollable">
    <div class="card-body">
        <h2 class="card-title">
            Devices
        </h2>
        <div class="card-description">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>S. No</td>
                            <td>Device Name</td>
                            <td>Device Id</td>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="devices$ | async as devices; else loading">
                            <ng-container *ngIf="devices.length; else noDevices">
                                <tr *ngFor="let device of devices; let  i = index">
                                    <td>
                                        {{ i + 1 }}
                                    </td>
                                    <td>
                                        <a [routerLink]="['/devices/'+ device]">{{ device }}</a>
                                    </td>
                                    <td>
                                        {{ device }}
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        
        <ng-template #loading>
            <tr class="loading-content">
                <td><div>&nbsp;</div></td>
                <td><div>&nbsp;</div></td>
                <td><div>&nbsp;</div></td>
            </tr>
        </ng-template>
        
        <ng-template #noDevices>
            <p>No devices found.</p>
        </ng-template>
    </div>
</div>
